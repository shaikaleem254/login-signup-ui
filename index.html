<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login & Signup</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div class="wrapper">
    <div class="form-box">
      <h2 id="form-title">Login</h2>

      <!-- Login Form -->
      <form id="login-form" novalidate>
        <div class="input-group">
          <input type="email" id="login-email" placeholder="Email">
          <small class="error-message" id="login-email-error"></small>
        </div>
        <div class="input-group">
          <input type="password" id="login-password" placeholder="Password">
          <small class="error-message" id="login-password-error"></small>
        </div>
        <button type="submit" class="btn">Login</button>
        <p class="switch-text">Don't have an account? <a href="#" id="switch-to-signup">Sign Up</a></p>
      </form>

      <!-- Signup Form -->
      <form id="signup-form" style="display:none;" novalidate>
        <div class="input-group">
          <input type="text" id="signup-name" placeholder="Full Name">
          <small class="error-message" id="signup-name-error"></small>
        </div>
        <div class="input-group">
          <input type="email" id="signup-email" placeholder="Email">
          <small class="error-message" id="signup-email-error"></small>
        </div>
        <div class="input-group">
          <input type="password" id="signup-password" placeholder="Password">
          <small class="error-message" id="signup-password-error"></small>
        </div>
        <div class="input-group">
          <input type="password" id="confirm-password" placeholder="Confirm Password">
          <small class="error-message" id="confirm-password-error"></small>
        </div>
        <button type="submit" class="btn">Sign Up</button>
        <p class="switch-text">Already have an account? <a href="#" id="switch-to-login">Login</a></p>
      </form>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
